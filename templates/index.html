<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Similarity Checker</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Text Similarity Checker</h1>
    <form method="POST">
      <label for="text1">Text 1:</label><br />
      <textarea id="text1" name="text1" rows="4" required></textarea><br />
      <label for="text2">Text 2:</label><br />
      <textarea id="text2" name="text2" rows="4" required></textarea><br />
      <button type="submit">Check Similarity</button>
    </form>

    {% if similarity_scores %}
    <h2>Similarity Scores:</h2>
    <ul>
      <li>Cosine Similarity: {{ similarity_scores.cosine }}%</li>
      <li>Euclidean Similarity: {{ similarity_scores.euclidean }}</li>
      <li>Hamiltonian Similarity: {{ similarity_scores.hamilton }}</li>
    </ul>
    {% endif %}
  </body>
</html>
